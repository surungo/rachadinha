<div class="demo-button-container ">
  <mat-form-field appearance="outline" class="demo-button">
    <mat-label>Name</mat-label>
    <input  [formControl]="name" matInput placeholder="">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline" class="demo-button amount-form-field">
    <mat-label>Amount</mat-label>
    <input [formControl]="amount"
    currencyMask
    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
      matInput 
    type="text" 
    class="example-right-align"
    placeholder="0">
  </mat-form-field>
  <mat-slide-toggle [formControl]="free">Free</mat-slide-toggle>
  <br>
  <button mat-raised-button (click)="addData()">Add data</button>
  <button mat-raised-button (click)="businessService.removeItem()">Remove select itens</button>
  <button mat-raised-button (click)="businessService.removeData()">Clear table</button>
  <button mat-raised-button (click)="clearFields()">Clear fields</button>

  <button mat-raised-button (click)="businessService.updateRefund()">Update Refund</button>
