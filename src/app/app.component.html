<div class="demo-button-container ">
  <mat-form-field appearance="outline" class="demo-button">
    <mat-label>Name</mat-label>
    <input  [formControl]="name" matInput placeholder="">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline" class="demo-button amount-form-field">
    <mat-label>Amount</mat-label>
    <input [formControl]="amount"
    currencyMask
    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
      matInput 
    type="text" 
    class="example-right-align"
    placeholder="0">
  </mat-form-field>
  <mat-slide-toggle [formControl]="free">Free</mat-slide-toggle>
  <br>
  <button mat-raised-button (click)="btnAddData()">Add data</button>
  <button mat-raised-button [hidden]="businessService.balance_dataToDisplay().length" (click)="btnRemoveItem()">Remove select itens</button>
  <button mat-raised-button [hidden]="businessService.balance_dataToDisplay().length" (click)="btnRemoveData()">Clear table</button>
  <button mat-raised-button (click)="btnClearFields()">Clear fields</button>
<br>
  <button mat-raised-button (click)="btnUpdateBalance()">Update Balance</button>  
  <button mat-raised-button (click)="btnUpdatePositiveBalance()">Update Positive Balance</button>
<br>  
  <button mat-raised-button (click)="btnRestartCurrentBalance()">Restart Current Balance</button>
  <button mat-raised-button (click)="btnUpdateRefund()">Update Refund</button>  
  

</div>
<mat-tab-group>
  
  <mat-tab label="Refund"> 
 
    <br>
    <br>
    <app-refund-component />
 
    <br>
    <br>
    <app-balance-component />
    
  </mat-tab>
  
  <mat-tab label="Balance">
    
    <br>
    <br>
    <app-balance-component />
    
    <br>
    <br>
    <app-refund-component />

  </mat-tab>

</mat-tab-group>
